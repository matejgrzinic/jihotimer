<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Jiho</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column; /* Make sure the elements are stacked vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .counter, .message {
      font-size: 5rem;
      text-align: center;
      margin: 0; /* Remove margin to keep them tight */
    }
  </style>
</head>
<body>
  <div class="counter" id="dayCounter">Loading...</div>
  <div class="message">지호야, 사랑해!</div>

  <script>
    // Update interval (every 100 milliseconds)
    const updateInterval = 100;

    function updateCounter() {
      const counterElement = document.getElementById("dayCounter");

      // Get current time in UTC
      const now = new Date();

      // Target date in KST: August 12, 16:25
      // KST is UTC+9
      const targetKST = new Date(Date.UTC(2025, 7, 12, 16 - 9, 25)); // Month is 0-indexed: 7 = August

      // Calculate time difference in milliseconds
      const diffMs = targetKST - now;

      // Convert milliseconds to days with decimals
      const diffDays = diffMs / (1000 * 60 * 60 * 24);

      // Show up to 8 decimal places
      counterElement.textContent = diffDays.toFixed(8) + " days left";
    }

    // Start the counter
    setInterval(updateCounter, updateInterval);
    updateCounter(); // Initial call
  </script>
</body>
</html>
